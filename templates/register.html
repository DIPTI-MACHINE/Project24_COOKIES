
<form action="{% url 'save' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <table align="center" border="2">
        <tr><th><input type="email" placeholder="EMAIL" required name="email"></th></tr>
        <tr><th><input type="file" name="image" required></th></tr>
        <tr><th><input type="password" placeholder="PASSWORD" required name="password"></th></tr>
        <tr><th><button type="submit">Register</button> </th></tr>
        </table>
</form>
