
<form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    <table align="center" border="2">
        <tr><th><input type="email" placeholder="EMAIL" required name="email"></th></tr>
        <tr><th><input type="password" placeholder="PASSWORD" required name="password"></th></tr>
        <tr><th><button type="submit">LoginHERE</button> </th></tr>
        <tr><th>
            <a href="{% url 'register' %}">
                Register
            </a>
        </th></tr>
    </table>
</form>

{% if err_message %}
    <h3 style="color: blue">{{ err_message }}</h3>
{% endif %}
